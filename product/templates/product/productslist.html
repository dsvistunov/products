{% extends 'index.html' %}

{% block title %}{% endblock %}

{% block content %}
    {% for product in object_list %}
        <p><a href="{% url 'products:product' product.category product.slug %}">{{ product.name }}</a></p>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
    {% endfor %}
{% endblock %}
