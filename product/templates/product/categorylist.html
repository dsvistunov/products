{% extends 'index.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <ul>
    {% for category in object_list %}
        <li>
            <p><a href="{% url 'products:productslist' category.slug %}">{{ category.name }}</a></p>
            <p>Slug: {{ category.slug }}</p>
            <p>Description: {{ category.description }}</p>
        <P>{{ category.id }}</P>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
