{% extends 'index.html' %}

{% block categogyslist %}
    <ul>
    {% for category in categorys %}
        <li>
            <p><a href="{% url 'products:productslist' category.id %}">{{ category.name }}</a></p>
            <p>{{ category.slug }}</p>
            <p>{{ category.description }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
