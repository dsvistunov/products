{% extends 'index.html' %}


{% block login %}
        <form class="form-inline" action="{% url 'loginsys:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            {% if login_error %}
                <lable class="errors">{{ login_error }}</lable>
            {% endif %}

            <button type="submit" class="btn btn-default">Войти</button>
            <a href="{% url 'loginsys:regist' %}">Зарегестрироваться</a>
        </form>
{% endblock %}
