{% extends 'index.html' %}


{% block regist %}
    <form action="{% url 'loginsys:regist' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div class="col-sm-2 control-label">{{ field.label_tag }}</div>
                <div class="col-sm-10">{{ field }}</div>
            </div>
        {% endfor %}
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default" type="submit" value="Зарегистрироваться">
        </div>
    </form>
{% endblock %}
